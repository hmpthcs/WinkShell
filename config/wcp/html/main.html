<div id="main" class="fullscaleview">
  <div id="mainflex" class="fullscaleview colflex margin5">

  <div id="audiooutputrow" class="row">
    <div id="openaudio" class="button0" type="button" script="mutedefaultoutput.sh">
      <div id="outputicon"/>
    </div>
    <div id="volumegap" class="vertgap10"/>
    <div id="outputslider" class="slider"  type="slider" script="outputvolume.sh">
      <div id="outputsliderbar" class="sliderbar"/>
    </div>
  </div>

  <div id="horgap0" class="horgap10"/>

  <div id="audioinputrow" class="row">
    <div id="openaudio2" class="button0" type="button" script="mutedefaultinput.sh">
      <div id="micicon"/>
    </div>
    <div id="volumegap" class="vertgap10"/>
    <div id="inputslider" class="slider"  type="slider" script="inputvolume.sh">
      <div id="inputsliderbar" class="sliderbar"/>
    </div>
  </div>

  <div id="horgap1" class="horgap10"/>

  <div id="warmbacklightrow" class="row">
    <div id="displaybtn" class="button0" type="button" script="warmbacklightoff.sh">
      <div id="backlightwarmicon"/>
    </div>
    <div id="lcdgap" class="vertgap10"/>
    <div id="warmslider" class="slider"  type="slider" script="brightness_warm.sh">
      <div id="warmsliderbar" class="sliderbar"/>
    </div>
  </div>

  <div id="horgap2" class="horgap10"/>

  <div id="coolbacklightrow" class="row">
    <div id="displaybtn1" class="button0" type="button" script="coolbacklightoff.sh">
      <div id="backlightcoolicon"/>
    </div>
    <div id="lcdgap" class="vertgap10"/>
    <div id="coolslider" class="slider"  type="slider" script="brightness_cool.sh">
      <div id="coolsliderbar" class="sliderbar"/>
    </div>
  </div>

  <div id="horgap3" class="horgap10"/>

  <div id="wifirow" class="row">
    <div id="wifibtn" class="button0" type="button" script="wifi_off.sh">
      <div id="wifiicon"/>
    </div>
    <div id="wifigap" class="vertgap10"/>
    <div id="wifilabelback" class="labelback" type="button" script="open-wifi.sh">
      <div id="wifilabel" class="label" type="label" script="wifi-label.sh"/>
    </div>
  </div>

  <div id="horgap4" class="horgap10"/>
      
  <div id="bluetoothrow" class="row">
    <div id="bluetoothbtn" class="button0" type="button" script="bluetooth_off.sh">
      <div id="bluetoothicon"/>
    </div>
    <div id="btoothgap" class="vertgap10"/>
    <div id="btoothlabelbck" class="labelback" type="button" script="open-bluetooth.sh">
      <div id="btoothlabel" class="label" type="label" script="bluetooth-label.sh"/>
    </div>
  </div>

  <div id="horgap5" class="horgap10"/>

  <div id="sessionrow" class="rowflex">
    <div id="pwrbtn" class="button" type="button" script="pwrmenu.sh">
      <div id="pwrmenuicon"/>
    </div>
    <div id="sessiongap1" class="vertgap10"/>
    <div id="statusbarbtn" class="button" type="button" script="waybar_hw_button.sh">
      <div id="statusbaricon"/>
    </div>
    <div id="sessiongap2" class="vertgap10"/>   
    <div id="ebcbtn" class="button" type="button" script="ebcmenu.sh">
      <div id="ebcmenuicon"/>
    </div>    
    <div id="sessiongap3" class="vertgap10"/>
    <div id="ebchqbtn" class="button" type="button" script="ebcpresethq.sh">
      <div id="ebchqicon"/>
    </div>
    <div id="sessiongap4" class="vertgap10"/>
    <div id="ebcbwbtn" class="button" type="button" script="ebcpresetbw.sh">
      <div id="ebcbwicon"/>
    </div>
    <div id="sessiongap5" class="vertgap10"/>
    <div id="closewcp" class="button" type="button" script="closewcp.sh">
      <div id="closewcpicon"/>
    </div>
  </div>
  </div>
</div>
